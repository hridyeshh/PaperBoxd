name: Cleanup Old Books

on:
  schedule:
    # Runs every day at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Cleanup old books from database
        run: |
          response=$(curl -s -w "\n%{http_code}" -X DELETE \
            -H "Authorization: Bearer ${{ secrets.CLEANUP_SECRET }}" \
            ${{ secrets.APP_URL }}/api/cleanup/books)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Cleanup failed with status code: $http_code"
            exit 1
          fi

          echo "Cleanup completed successfully"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "Book cleanup failed! Check the logs above."
          # Optional: Add Slack/Discord webhook notification here
